<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kashan Holiday Blog</title>
</head>
<body>
<h1>Kashan Holiday</h1>
<h2>{{ title }}</h2>
{% for obj in object_list %}
{% url "blog:detail" id=obj.id %}
<a href="{{ obj.get_absolute_url }}">{{ obj.title }}</a><br>
{{ obj.content }}<br>
{{ obj.timestamp }}<br>
{{ obj.updated }}<br>
{{ obj.updated }}<br>
{{ obj.id}}<br>

{% endfor %}
</body>
</html>
