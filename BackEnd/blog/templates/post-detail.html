<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Holiday Detail | {{ title }}</title>
</head>
<body>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{{ instance.title }}<br>
{{ instance.content }}<br>
{{ instance.timestamp }}<br>
{{ instance.update }}<br>
{{ instance.updated }}<br>
{{ instance.id }}<br>

</body>
</html>
