{% extends "base.html" %}

<script>
    {% block jquery %}
    $(".item-qty").change(function () {
        // $(this).next(".btn-update").fadeIn();
        // event.preventDefault(); //prevent to do the default action witch is to submit
        var item = $(this).prev("input[type='hidden']").val();
        var qty = $(this).val();
        var data = {
            item: item,
            qty: qty
        };
        console.log(data);
        $.ajax({
            type: "GET",
            url: "{% url 'cart' %}",
            data: data,
            success: function (data) {
                // console.log(data);
                $("#jquery-message").text("Added " + data.item_added + " Deleted " + data.deleted);
                if(data.deleted){
                    $("#item-" + item).fadeOut();
                } else{
                    $("#item-line-total-" + item).text(data.line_total);
                    $("#subtotal").text(data.subtotal);
                }
            },

            error: function (response, error) {
                // console.log(response);
                // console.log(error);
                $("#add-form").submit()
            },
        })

    });
    {% endblock jquery %}
</script>

{% block content %}

<table class="table">

{% for item in object.cartitem_set.all %}
<tr id="item-{{ item.item.id }}">
        <td>
            {{ item.item.get_title }}
        </td>

        <td>
            <form action="." method="GET">
                <input type="hidden" name="item" value="{{ item.item.id }}" />
                <input type="number" class="item-qty" name="qty" value="{{ item.quantity }}" />
                <input type="submit" class="btn btn-link btn-update" style="display: none;" value="Update item" />
            </form>
        </td>
        <td id="item-line-total-{{ item.item.id }}">
            {{ item.line_item_total }}
        </td>
        <td class="text-right"><a href="{{ item.remove }}">x</a>
        </td>
</tr>
{% endfor %}

    <tr id="subtotal">
        <td colspan="4" class="text-right">مجموع : {{ object.subtotal }}</td>
    </tr>

</table>


{% endblock content %}
