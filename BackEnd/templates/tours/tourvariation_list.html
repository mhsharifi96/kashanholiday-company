{% extends 'tours/base.html' %}


{% block content %}

        <td>
            <h1><a href='{{ object.get_absolute_url }}'> {{object.name }}</a></h1>

    {% endfor %}

<form method="POST" action="">{% csrf_token %}
{{ formset.as_p }}

</form>

{% endblock %}
